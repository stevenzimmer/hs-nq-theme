<!-- module html  -->
<div class="bg-white faq-item px-3 py-3">
  <div class="flex items-center  justify-between cursor-pointer faq-question ">
    <div>
      <p class="text-[16px] font-semibold text-blue-primary">
      {{ module.question }}
      </p>
    </div>
    <div>
    <svg class="faq-closed" width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 3.85254V14.3525M3.75 9.10254H14.25" stroke="#152430" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
    </svg>

    <svg class="faq-open hidden" width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3.75 9.10254H14.25" stroke="#152430" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
    </svg>
    </div>
  </div>

  <div class="hidden faq-answer text-nq-primary text-[16px] prose max-w-full prose-a:text-nq-jade mt-6">
  {{ module.answer }}
  </div>
</div>
<div class="h-[4px] bg-nq-grey w-full"></div>
